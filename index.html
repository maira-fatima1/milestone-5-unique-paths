<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Path link</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Unique Path Link</h1>
    <form id="resumeform">

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

<label for="username">Resume URL:</label>
<input type="text" id="username" name="username" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <!-- Profile Picture -->
<label for="profilePicture">Profile Picture</label>
<input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        </fieldset>

       <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

       <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <!-- Button Section-->
         <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be Generated Below -->
    </div>
    <script src="script.js"></script>

    
</body>
</html>
